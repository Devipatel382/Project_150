<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
  <a-scene background="white">
      <a-sky src="./desert_railroad.jpg"></a-sky>
    <a-camera position="0 8 15"></a-camera>

    <!-------------------------------------------Asset Management------------------------------------------->
    <a-assets timeout="10000">

      <a-asset-item id="train" src="./GLTF/Train.glb"></a-asset-item>

    </a-assets>

    <a-circle src="./railroadtopview.png" position="-0.4 -0.76 -25" rotation="-90 0 0" radius="100" shadow="receive: true" visible="true"
      >
    </a-circle>

    <a-entity>
      <a-entity position="0 0 0" rotation="0 90 0" scale="1 1 1" gltf-model="#train">
      </a-entity>
    </a-entity>
    
  </a-scene>
</body>

</html>
